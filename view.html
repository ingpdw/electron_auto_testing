    var nightwatch = require( './src/nightwatch.js' );

    jQuery( '#btnExcute' ).on( 'click', function( evt ){
      evt.preventDefault();
      nightwatch.run();
    });

    jQuery( '#btnExcute_ff' ).on( 'click', function( evt ){

      nightwatch.run_ff();

      evt.preventDefault();
      nightwatch.run_ff();
    });
